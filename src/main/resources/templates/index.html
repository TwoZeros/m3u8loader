<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>M3U8 loader</title>
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-md-center m-3" style="height: 350px;">
        <div class="col-md-8" >
            <h1>Загрузчик m3u8 video</h1>
            <form action="#" th:action="@{/load}" th:object="${link}" method="post">
                <label for="inputUrl" class="form-label">URL:</label>
                <input type="text"   th:field="*{url}"id="inputUrl" class="form-control" aria-describedby="urlHelpBlock">
                <div id="urlHelpBlock" class="form-text">
                    Ссылка должна ввести на страницу с видео Kineskope
                </div>
                <input type="submit" value="Скачать" class="btn btn-success m-3">
            </form>
        </div>
    </div>
</div>
</body>
</html>
